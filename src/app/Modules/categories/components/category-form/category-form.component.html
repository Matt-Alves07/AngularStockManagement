<div>
  <form
    [formGroup]="categoryForm"
    (ngSubmit)="handleSubmitCategoryAction()"
  >
    <div class="card flex flex-column md:flex-column gap-3">
      <input pInputText placeholder="Category name..." formControlName="name" />

      <div class="flex flex-row justify-content-center align-content-center align-items-center">
        <p-button
          type="submit"
          label="Submit"
        ></p-button>
      </div>
    </div>
  </form>
</div>
