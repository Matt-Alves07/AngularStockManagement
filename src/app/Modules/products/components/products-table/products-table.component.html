<div class="grid">
  <div class="col-12">
    <p-card
      styleClass="shadow-3 m-5 text-indigo-800"
      header="Available products"
    >
      <p-table
        [rows]="10"
        dataKey="id"
        #productsTable
        [value]="products"
        [rowHover]="true"
        [paginator]="true"
        [responsive]="true"
        [showCurrentPageReport]="true"
        [(selection)]="selectedProduct"
        [tableStyle]="{'min-width': '75rem'}"
        [globalFilterFields]="['name','amount']"
        currentPageReportTemplate="Showing {first} of {last} from {totalRecords} products"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">Name</div>

                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>

                  <p-columnFilter
                    type="text"
                    field="name"
                    display="menu"
                    matchMode="contains"
                    [showOperator]="false"
                    [showAddButton]="false"
                    [showMatchModes]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="amount">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">Amount</div>

                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="amount"></p-sortIcon>

                  <p-columnFilter
                    type="text"
                    field="amount"
                    display="menu"
                    matchMode="contains"
                    [showOperator]="false"
                    [showAddButton]="false"
                    [showMatchModes]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="price">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">Price</div>

                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="price"></p-sortIcon>

                  <p-columnFilter
                    type="text"
                    field="price"
                    display="menu"
                    matchMode="contains"
                    [showOperator]="false"
                    [showAddButton]="false"
                    [showMatchModes]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="description">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">Description</div>

                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="description"></p-sortIcon>

                  <p-columnFilter
                    type="text"
                    field="description"
                    display="menu"
                    matchMode="contains"
                    [showOperator]="false"
                    [showAddButton]="false"
                    [showMatchModes]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="category">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">Category</div>

                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="category"></p-sortIcon>

                  <p-columnFilter
                    type="text"
                    field="category"
                    display="menu"
                    matchMode="contains"
                    [showOperator]="false"
                    [showAddButton]="false"
                    [showMatchModes]="false"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="amount">
              <div class="flex justify-content-between">
                <p-button
                  label="Add"
                  icon="pi pi-plus"
                  tooltipPosition="top"
                  pTooltip="Add new product"
                  styleClass="p-button-success"
                  (onClick)="handleAddProductEvent()"
                ></p-button>
              </div>
            </th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product?.name }}</td>
            <td>{{ product?.amount }}</td>
            <td>{{ product?.price | currency: 'BRL' }}</td>

            <td
              tooltipPosition="top"
              [pTooltip]="product?.description"
            >{{ product?.description }}
            </td>

            <td>{{ product?.category.name }}</td>

            <td>
              <div class="flex justify-content-center gap-3 align-content-center align-items-center">
                <p-button
                  icon="pi pi-pencil"
                  tooltipPosition="top"
                  pTooltip="Edit product"
                  styleClass="p-button-rounded p-button-warning"
                  (onClick)="handleEditProductEvent()"
                ></p-button>

                <p-button
                  icon="pi pi-trash"
                  tooltipPosition="top"
                  pTooltip="Delete product"
                  styleClass="p-button-rounded p-button-danger"
                  (onClick)="handleDeleteProductEvent()"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
